<!DOCTYPE html>
<html>
<head>
    <title>Force Clear Auth & Reload</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #b91c1c; }
        .info { background: #f3f4f6; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Fix Hanging Auth</h1>
    <div class="info">
        <p><strong>This will:</strong></p>
        <ul>
            <li>Clear ALL localStorage</li>
            <li>Clear ALL sessionStorage</li>
            <li>Force reload the page</li>
        </ul>
        <p>Use this if auth is stuck in "Initializing..." state.</p>
    </div>
    
    <button onclick="clearAndReload()">Clear All Storage & Reload</button>
    
    <script>
        function clearAndReload() {
            console.log('Clearing all storage...');
            localStorage.clear();
            sessionStorage.clear();
            console.log('Storage cleared, reloading...');
            window.location.href = '/';
        }
    </script>
</body>
</html>
